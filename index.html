<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="js/sketch.js"></script>
    <script src="js/node.js"></script>
   <script src="js/breathfirstserach.js"></script>
   <script src="js/MinHeap.js"></script>
   <script src="js/matrix.js"></script>
   <script src="js/astar.js"></script>
   
   <link rel="stylesheet" href="styles/index.css">
    
    <title>Pathfinding</title>
</head>
<body>
    <div style="display: flex;">
    <h1 >isSearching :</h1>
    <h1 id="isSearching"></h1>
    </div>
    <div class="navbar">
        <div class="buttons">
                <div class="wallSwitch">
                    <label for="removeWall">Remove Wall</label>
                    <input type="checkbox" name="removeWall"
                    id="removeWall"
                    onchange="removeWallHandler()"
                    >
                </div>
                <div class="wallSwitch">
                    <label for="createWall">Create
                    WALL</label>
                    <input type="checkbox" name="createWall"
                    id="createWall"
                    onchange="createWallHandler()"
                    >
                </div>


                <div class="wallSwitch">
                    <label for="setStart">Set Start</label>
                    <input type="checkbox" name="setStart"
                    id="setStart"
                    onchange="setStartHandler()"
                    >
                </div>
                <div class="wallSwitch">
                    <label for="setEnd">setEnd</label>
                    <input type="checkbox" name="setEnd"
                    id="setEnd"
                    onchange="setEndHandler()"
                    >
                </div>
                <button
                onclick="bfs()">BFS</button>
                <button onclick="astar()">ASTAR</button>
        </div>
    </div>
    <div id="canvas" class="canvas"></div>
    
</body>
</html>
